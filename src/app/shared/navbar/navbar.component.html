<header class="bg-white/95 backdrop-blur-sm border-b border-blue-100 sticky top-0 z-50 shadow-sm">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="w-14 h-14 rounded-full flex items-center justify-center shadow-lg">
             <img src="assets/inicio/logo-blue.png" alt="Logo" class="w-full h-full object-cover">
            </div>
            <div>
              <h1 class="text-xl font-bold text-slate-800">Iglesia Adventista Trujillo</h1>
              <p class="text-sm text-blue-600 font-medium">82 Años • 1943-2025</p>
            </div>
          </div>

          <!-- Mobile menu button -->
          <button
            class="md:hidden p-2 rounded-md text-slate-700 hover:text-blue-600 hover:bg-blue-500"
            (click)="toggleMobileMenu()"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    [attr.d]="mobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
              </path>
            </svg>
          </button>

          <!-- Desktop Navigation -->
          <nav class="hidden md:flex space-x-8 ">
            <a href="#pastor" class=" py-4 px-4 text-slate-700 hover:text-white hover:bg-blue-500 transition-colors font-medium">
              Pastor
            </a>
            <a href="#historia" class=" py-4 px-4 text-slate-700 hover:text-white hover:bg-blue-500 transition-colors font-medium">
              Historia
            </a>
            <a href="#deptyminst" class=" py-4 px-4 text-slate-700 hover:text-white hover:bg-blue-500 transition-colors font-medium">
              Depto y Minst.
            </a>
            <a href="#programa" class=" py-4 px-4 text-slate-700 hover:text-white hover:bg-blue-500 transition-colors font-medium">
              Programa
            </a>
          </nav>

        </div>

        <!-- Mobile Navigation -->
        <nav
          class="md:hidden mt-4 pb-4 border-t border-blue-100"
          [class.hidden]="!mobileMenuOpen"
        >
          <div class="flex flex-col space-y-3 pt-4">
            <a href="#pastor" class="py-4 px-4 text-slate-700 hover:text-blue-600 transition-colors font-medium">
              Pastor
            </a>
            <a href="#historia" class="py-4 px-4 text-slate-700 hover:text-blue-600 transition-colors font-medium">
              Historia
            </a>
            <a href="#deptyminst" class="py-4 px-4 text-slate-700 hover:text-blue-600 transition-colors font-medium">
              Depto y Minst.
            </a>
            <a href="#programa" class="py-4 px-4 text-slate-700 hover:text-blue-600 transition-colors font-medium">
              Programa
            </a>
          </div>
        </nav>
      </div>
    </header>
