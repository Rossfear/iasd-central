<section class=" py-12 md:py-16 bg-blue-600 text-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-8 md:mb-12">
      <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold mb-4">SÃ­guenos en Redes Sociales</h2>
      <p class="text-lg md:text-xl text-blue-100">#TrujilloAdventista85</p>
    </div>

    <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 md:space-x-8">
      @for(social of socialNetworks; track social.name) {
        <button
          class="inline-flex items-center justify-center border border-white text-white hover:bg-white hover:text-blue-600 px-6 py-3 rounded-lg transition-colors font-medium"
        >
          <svg class="w-5 h-5 md:w-6 md:h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
            <path [attr.d]="social.iconPath"></path>
          </svg>
          {{ social.name }}
        </button>
      }
    </div>
  </div>
</section>
