<section id="testimonios" class="py-16 md:py-20 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12 md:mb-16">
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-slate-800 mb-6">Voces de Nuestra Comunidad</h2>
      <p class="text-lg md:text-xl text-slate-600">Testimonios que inspiran y fortalecen nuestra fe</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 mb-8 md:mb-12">
      @for(testimonial of testimonials; track testimonial.name) {
        <div
          class="bg-white border border-blue-200 rounded-lg shadow-lg p-6 md:p-8"
        >
          <svg class="w-8 h-8 text-blue-600 mb-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <p class="text-lg text-slate-700 mb-6 italic">"{{ testimonial.quote }}"</p>
        <div class="flex items-center">
          <img
            [src]="testimonial.image"
            [alt]="testimonial.name"
            class="w-12 h-12 md:w-15 md:h-15 rounded-full mr-4 object-cover"
          />
          <div>
            <h4 class="font-bold text-slate-800">{{ testimonial.name }}</h4>
            <p class="text-blue-600">{{ testimonial.role }}</p>
          </div>
        </div>
      </div>
      }
    </div>

    <div class="text-center">
      <div class="inline-block bg-white border border-blue-200 rounded-lg shadow-lg p-6 md:p-8">
        <svg class="w-12 h-12 md:w-16 md:h-16 text-blue-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.586a1 1 0 01.707.293l2.414 2.414a1 1 0 00.707.293H15M9 10V9a2 2 0 012-2h2a2 2 0 012 2v1M9 10v5a2 2 0 002 2h2a2 2 0 002-2v-5"></path>
        </svg>
        <h3 class="text-xl font-bold text-slate-800 mb-2">Video Documental</h3>
        <p class="text-slate-600 mb-4">85 a√±os de historia en 10 minutos</p>
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors">
          Ver Documental
        </button>
      </div>
    </div>
  </div>
</section>
