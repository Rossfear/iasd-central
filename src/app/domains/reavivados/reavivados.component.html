<div class="bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 text-white rounded-xl shadow-2xl overflow-hidden">
  <!-- Header -->
  <div class="bg-black/20 px-6 py-4 border-b border-white/10">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-yellow-400 rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-blue-900" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-bold">{{ content().title }}</h2>
          <p class="text-blue-200 text-sm">{{ formatDate(content().date) }}</p>
        </div>
      </div>
      <button
        (click)="refreshContent()"
        [disabled]="isLoading()"
        class="p-2 hover:bg-white/10 rounded-lg transition-colors duration-200 disabled:opacity-50">
        <svg class="w-5 h-5" [class.animate-spin]="isLoading()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="p-6 space-y-6">
    @if (isLoading()) {
      <div class="animate-pulse space-y-4">
        <div class="h-4 bg-white/20 rounded w-3/4"></div>
        <div class="h-4 bg-white/20 rounded w-1/2"></div>
        <div class="h-20 bg-white/20 rounded"></div>
      </div>
    } @else {
      <!-- Verse -->
      <div class="space-y-4">
        <blockquote class="text-lg lg:text-xl leading-relaxed font-light italic border-l-4 border-yellow-400 pl-4">
          "{{ content().verse }}"
        </blockquote>
        <cite class="text-yellow-400 font-semibold text-right block">
          — {{ content().reference }}
        </cite>
      </div>

      <!-- Reflection -->
      @if (content().reflection) {
        <div class="bg-white/5 rounded-lg p-4 border border-white/10">
          <h3 class="text-sm font-semibold text-yellow-400 mb-2 uppercase tracking-wide">
            Reflexión
          </h3>
          <p class="text-blue-100 leading-relaxed">
            {{ content().reflection }}
          </p>
        </div>
      }

      <!-- Actions -->
      <div class="flex flex-wrap gap-3 pt-4 border-t border-white/10">
        <button
          (click)="shareVerse()"
          class="flex items-center space-x-2 bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-colors duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
          </svg>
          <span class="text-sm">Compartir</span>
        </button>

        <button
          (click)="saveToFavorites()"
          class="flex items-center space-x-2 bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-colors duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
          <span class="text-sm">Guardar</span>
        </button>
      </div>
    }
  </div>

  <!-- Footer -->
  <!-- <div class="bg-black/20 px-6 py-3 text-center">
    <p class="text-xs text-blue-200">
      Iglesia Adventista del Séptimo Día • Reavivados por su Palabra
    </p>
  </div> -->
</div>
