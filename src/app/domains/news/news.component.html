

<section class="py-16 md:py-20 bg-slate-50">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12 md:mb-16">
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-slate-800 mb-6">Últimas Noticias</h2>
      <p class="text-lg md:text-xl text-slate-600">Mantente al día con el progreso de la reconstrucción</p>
    </div>

    @for(news of newsList; track news.date) {
      <div class="bg-white border border-blue-200 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
        <div class="p-6">
          <div class="inline-block w-fit bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium mb-4">
            {{ news.date }}
          </div>
          <h3 class="text-xl font-bold text-slate-800 mb-3">{{ news.title }}</h3>
          <p class="text-slate-600 mb-4">{{ news.excerpt }}</p>
          <button class="inline-flex items-center border border-blue-600 text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition-colors">
            Leer Más
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
    }
  </div>
</section>
