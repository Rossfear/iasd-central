<section id="donar" class="py-16 md:py-20 bg-gradient-to-r from-blue-600 to-blue-800 text-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12 md:mb-16">
      <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-6">Sé Parte del 85° Aniversario</h2>
      <p class="text-lg md:text-xl text-blue-100 max-w-3xl mx-auto">
        Tu participación hace la diferencia. Únete a esta obra de fe y esperanza.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
      @for (option of colaborationOptions; track option.title) {
      <div

        class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg hover:bg-white/20 transition-all p-6 text-center"
      >
        <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="option.iconPath"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold mb-2">{{ option.title }}</h3>
        <p class="text-blue-100 mb-6">{{ option.description }}</p>
        <button
          class="w-full px-6 py-3 rounded-lg transition-colors font-medium"
          [class.bg-white]="option.primary"
          [class.text-blue-600]="option.primary"
          [class.hover:bg-blue-50]="option.primary"
          [class.border]="!option.primary"
          [class.border-white]="!option.primary"
          [class.text-white]="!option.primary"
          [class.hover:bg-white]="!option.primary"
          [class.hover:text-blue-600]="!option.primary"
        >
          {{ option.buttonText }}
        </button>
      </div>
      }
    </div>
  </div>
</section>
