  @if (currentPastor) {
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <div class="md:flex">
        <div class="md:w-1/3 mx-auto">
          <img
            [src]="currentPastor.photo"
            [alt]="currentPastor.name"
            class="w-5/6 h-auto mx-auto pt-5 object-cover"
          >
        </div>
        <div class="md:w-2/3 p-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ currentPastor.name }}</h2>
          <p class="text-blue-600 font-semibold mb-6">Pastor Principal</p>

          <div class="prose prose-lg text-gray-700 leading-relaxed">
            <p class="text-lg italic mb-6">"{{ getGreetingIntro() }}"</p>

            <div class="space-y-4">
              @for (paragraph of getMessageParagraphs(); track $index) {
                <p>{{ paragraph }}</p>
              }
            </div>

            <div class="mt-8 p-6 bg-blue-50 rounded-lg border-l-4 border-blue-600">
              <p class="font-semibold text-blue-800">
                ¡FELIZ 82 ANIVERSARIO “El Cielo Nos Espera”!
                <br />
                Dios los bendiga.
              </p>
              <!-- <p class="text-right mt-4 text-blue-600 font-semibold">
                - Pastor {{ currentPastor.name }}
              </p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
