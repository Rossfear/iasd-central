<header class="bg-white/95 backdrop-blur-sm border-b border-blue-100 sticky top-0 z-50 shadow-sm">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="w-14 h-14 bg-gradient-to-br from-blue-600 to-blue-800 rounded-full flex items-center justify-center shadow-lg">
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </div>
            <div>
              <h1 class="text-xl font-bold text-slate-800">Iglesia Adventista Trujillo</h1>
              <p class="text-sm text-blue-600 font-medium">85 Años de Fe • 1940-2025</p>
            </div>
          </div>

          <!-- Mobile menu button -->
          <button
            class="md:hidden p-2 rounded-md text-slate-700 hover:text-blue-600 hover:bg-blue-50"
            (click)="toggleMobileMenu()"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    [attr.d]="mobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
              </path>
            </svg>
          </button>

          <!-- Desktop Navigation -->
          <nav class="hidden md:flex space-x-8">
            <a href="#historia" class="text-slate-700 hover:text-blue-600 transition-colors font-medium">
              Historia
            </a>
            <a href="#progreso" class="text-slate-700 hover:text-blue-600 transition-colors font-medium">
              Progreso
            </a>
            <a href="#testimonios" class="text-slate-700 hover:text-blue-600 transition-colors font-medium">
              Testimonios
            </a>
            <a href="#donar" class="text-slate-700 hover:text-blue-600 transition-colors font-medium">
              Colaborar
            </a>
          </nav>
        </div>

        <!-- Mobile Navigation -->
        <nav
          class="md:hidden mt-4 pb-4 border-t border-blue-100"
          [class.hidden]="!mobileMenuOpen"
        >
          <div class="flex flex-col space-y-3 pt-4">
            <a href="#historia" class="text-slate-700 hover:text-blue-600 transition-colors font-medium py-2">
              Historia
            </a>
            <a href="#progreso" class="text-slate-700 hover:text-blue-600 transition-colors font-medium py-2">
              Progreso
            </a>
            <a href="#testimonios" class="text-slate-700 hover:text-blue-600 transition-colors font-medium py-2">
              Testimonios
            </a>
            <a href="#donar" class="text-slate-700 hover:text-blue-600 transition-colors font-medium py-2">
              Colaborar
            </a>
          </div>
        </nav>
      </div>
    </header>
